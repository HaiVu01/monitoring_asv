<!DOCTYPE html>
<!-- This declaration defines the document to be HTML5 -->
<html lang="en">
  <!-- The lang attribute specifies the language of the HTML content -->

  <head>
    <!-- The head element is a container for all the head elements, can include scripts, instruct the browser where to find style sheets, provide meta information, and more -->

    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <!-- This meta tag specifies the character encoding for the HTML document -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- This meta tag is for Internet Explorer 8 to view pages in IE-Edge mode -->
    <meta name="viewport" content="width=device-width, initial-scale=1," />
    <!-- This meta tag makes your web page look good on all devices -->

    <!-- Bootstrap CSS -->
    <!-- Bootstrap is a free and open-source CSS framework directed at responsive, mobile-first front-end web development -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />

    <!-- Bootstrap JS -->
    <!-- The JavaScript/jQuery plugins for Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Jquery JS -->
    <!-- jQuery is a JavaScript library designed to simplify HTML DOM tree traversal and manipulation, as well as event handling, CSS animation, and Ajax -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-circle-progress/1.2.2/circle-progress.min.js"></script>

    <!--Font awesome icons-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css"
    />

    <!-- Customs CSS -->
    <!-- The CSS file for the custom styles of your website -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <!--Leaflet JS-->
    <!-- Leaflet is the leading open-source JavaScript library for mobile-friendly interactive maps -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!--Title-->
    <!-- Title of your website that is shown on the browser tab -->
    <title>ViecoTech</title>
    <link
      rel="icon"
      href="/static/image/mechatronic_title.svg"
      type="image/png"
    />
    <!-- The favicon of your website -->

    <!--- Import Chart.js library --->
    <!-- Chart.js is a JavaScript library for creating beautiful charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <!-- The body tag defines the document's body and contains all the contents of an HTML document, such as text, hyperlinks, images, tables, lists, etc -->

    {% include 'partials/navbar.html'%}
    <!-- Include the navigation bar HTML code -->
    {% block content %} {% endblock %}
    <!-- Django template language construct to allow child templates to fill in a section of the base template -->
    {% include 'partials/footer.html'%}
    <!-- Include the footer HTML code -->
  </body>
</html>
